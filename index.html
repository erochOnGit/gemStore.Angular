<!DOCTYPE html>
<html lang="en"
      ng-app="gemstore">
<head>
    <script src="./angular.min.js" ></script>

    <script src="./app.js" ></script>

    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <meta charset="UTF-8">

    <title>GEMSTORE</title>
</head>

<body ng-controller="StoreController as store">
<div class="container">
    <h1>{{"Bienvenue dans ma Boutique de pierre pr√©cieuses"}}</h1>
    <h3 style="flex: auto;">nos Produits : </h3>
    <div  ng-repeat="product in store.products" class=" alert alert-primary row products">
        <hr>
        <div style="display: flex;">
            <span style="flex: auto;display: flex;">
                <span style="flex: auto;margin: auto 0;"> {{product.name}}</span>
                <span style="flex: auto;margin: auto 0;"> {{product.canPurchase ? 'available' : 'not available'}} </span>
                <span style="flex: auto;margin: auto 0;">${{product.price}}</span>
            </span>
            <button ng-show="product.canPurchase">Add to Cart</button>
        </div>
    </div>
</div>
</body>
</html>
