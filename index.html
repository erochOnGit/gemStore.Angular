<!DOCTYPE html>
<html ng-app="gemStore">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body class="list-group" ng-controller="StoreController as store">
<header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center">– an Angular store –</h2>
</header>
<div class="list-group-item" ng-repeat="product in store.products">

    <!-- Image Gallery  -->
    <div class="gallery" ng-controller="GalleryController as gallery" ng-show="product.images.length">
    <img ng-src="{{product.images[gallery.current]}}" />
    <ul class="list-inline thumbs">
    <li class="thumbnail" ng-repeat="image in product.images track by $index" ng-click="gallery.setCurrent($index)">
    <img style="width:50px; height:50px" ng-src="{{image}}" />
    </li>
    </ul>
    </div>

    <h3>
        {{product.name}}
        <em class="pull-right">{{product.price | currency}}</em>
    </h3>
    <!--<section ng-show="product.images.length">-->
        <!--<img ng-src="{{product.images[0]}}" />-->
        <!--<ul class="list-inline thumbs">-->
            <!--<li class="thumbnail" ng-repeat="image in product.images">-->
                <!--<img ng-src="{{image}}" />-->
            <!--</li>-->
        <!--</ul>-->
    <!--</section>-->

    <!-- Phase 1 -->
    <section class="tab" ng-controller="TabController as panel">
        <!-- Phase 2 -->
        <ul class="nav nav-pills">
            <li ng-class="{ active:panel.isSet(1)}">
                <a href ng-click="panel.setTab(1)">Description</a></li>
            <li ng-class="{ active:panel.isSet(2)}">
                <a href ng-click="panel.setTab(2)">Specs</a></li>
            <li ng-class="{ active:panel.isSet(3)}">
                <a href ng-click="panel.setTab(3)">Reviews</a></li>
        </ul>
        <!-- Phase 3 -->
        <div class="tab" ng-show="panel.isSet(1)">
            <h4>Description</h4>
            <!-- Phase 4 -->
            <blockquote>{{product.description}}</blockquote>
        </div>
        <div class="tab" ng-show="panel.isSet(2)">
            <h4>Specifications</h4>
            <!-- Phase 5 -->
            <blockquote>{{product.shine}}</blockquote>
        </div>
        <div class="tab" ng-show="panel.isSet(3)">
            <h4>Reviews</h4>
            <blockquote></blockquote>
        </div>
    </section>
</div>
</body>
</html>
